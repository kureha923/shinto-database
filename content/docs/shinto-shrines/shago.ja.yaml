表記: 社号
読み方: しゃごう
意味: 神社の称号
種類:
  - 表記: 神社
    読み方: じんじゃ
    意味: 神道の神が祀られている祭祀施設のこと
    補足: 近代以降、一部例外を除き原則として全ての神社を「～神社」と呼称する

  - 表記: 大社
    読み方:
      - たいしゃ
      - おおやしろ
    意味:
      - 神社の中でも、大きな神社のこと
      - 「～大社」と名乗る神社
      - 延喜式神名帳に大社の地位と認められた492の神社のこと
      - 単に「おおやしろ」といえば一般的に「出雲大社」のことを指す

  - 表記: 社
    読み方: じんじゃ

  - 表記: 神宮
    読み方: じんぐう

  - 表記: 大神宮
    読み方: だいじんじゃ

  - 表記: 宮
    読み方: じんじゃ
