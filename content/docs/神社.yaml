--- # 鳥居
鳥居: &鳥居
  名称:
    表記: 鳥居
    読み方: とりい
    語源:
      - 「通り入る」がなまった説
      - 古事記: |-
          天照大御神が天岩屋戸に隠れた際に、八百万の神々が鳥を木にとまらせ鳴かせて、天照大御神が出てくるのを願った
          鳥の止まり木が鳥居の起源説
      - 外国から渡来説

  役割:
    - 神域への門
    - 神域と俗世を分ける結界

  特徴:
    - 基本的に縦柱2本、横柱2本を組み合わせた構造物
    - 注連縄を伴う場合がある

  種類:
    - 表記: 神明鳥居
      読み方: しんめいとりい
      特徴: 鳥居上部の横柱が一直線

    - 表記: 明神鳥居
      読み方: みょうじんとりい
      特徴: 鳥居上部の横柱の端が上向きに反っている
...

